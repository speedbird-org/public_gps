version: "3"
services:
  ftest:
    build:
      context: .
      dockerfile: Dockerfile
    # command:  'npx ts-node index.ts'
    command: "node server.js"
    restart: always
    container_name: "ftest"
    logging:
      driver: "json-file"
      options:
        max-file: "6"
        max-size: "50m"
