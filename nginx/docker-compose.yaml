version: '3.8'

services:
  app:
    image: registry.digitalocean.com/fleettrack-registry/gps:latest
    deploy:
      replicas: 4
      placement:
        constraints:
          - node.role == worker
  
    expose:
      - 1800  
    networks:
      - gpsnet

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    deploy:
      replicas: 1
      placement:
        constraints:
          # - node.labels.node-type == my-shell-droplet
          # - node.hostname == my-shell-droplet
          - node.role == manager
  
    ports:
      - 1800:1800
    networks:
      - gpsnet

networks:
  gpsnet:
