version: '3.8'

services:
  web:
    image: registry.digitalocean.com/fleettrack-registry/gps:latest
#    ports:
#      - "1800:1800"
    deploy:
      replicas: 4
    
    expose:
      - 1800  
    networks:
      - webnet

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 1800:1800
    depends_on:
      - web

networks:
  webnet:
