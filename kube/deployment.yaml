apiVersion: apps/v1
kind: Deployment
metadata:
  name: gps
spec:
  replicas: 10
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: gps
  template:
    metadata:
      labels:
        app: gps
    spec:
      containers:
        - name: gps-container
          image: asia-south1-docker.pkg.dev/gpstrack-2/fleettrack/test:latest
          env:
            - name: TASK_ID
              value: "1"
          command: ["node", "server.js"]
          imagePullPolicy: Always
          resources:
            requests:
              memory: "900Mi"
            #   cpu: "250m"
            # limits:
            #   memory: "1000Mi"
              # cpu: "1000m"
          ports:
            - containerPort: 1800
      imagePullSecrets:
        - name: gcr-secret

